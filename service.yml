apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{REPOSITORY}}
  namespace: {{NAMESPACE}}
  labels:
    app: api
    microservice: {{REPOSITORY}}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: api
        microservice: {{REPOSITORY}}
    spec:
      containers:
        - name: {{REPOSITORY}}
          image: docker.io/{{ORG}}/{{REPOSITORY}}:{{COMMIT_TAG}}
          env:
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: service-secrets
                key: db-user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: service-secrets
                key: db-password
          - name: DB_SERVER
            valueFrom:
              secretKeyRef:
                name: service-secrets
                key: db-server
          - name: DB_PORT
            valueFrom:
              secretKeyRef:
                name: service-secrets
                key: db-port
          - name: BUCKET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: service-secrets
                key: bucket-access-key
          - name: BUCKET_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: service-secrets
                key: bucket-secret-access-key
---
kind: Service
apiVersion: v1
metadata:
  name: {{REPOSITORY}}
  namespace: {{NAMESPACE}}
  labels:
    app: api
    microservice: {{REPOSITORY}}
spec:
  selector:
    app: api
    microservice: {{REPOSITORY}}
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{REPOSITORY}}
  namespace: {{NAMESPACE}}
  labels:
    app: api
    microservice: {{REPOSITORY}}
spec:
  gateways:
    - api-gateway
  hosts:
    - "*"
  http:
    - match:
        - uri:
            prefix: "/{{ENDPOINT}}"
      route:
        - destination:
            port:
              number: 80
            host: {{REPOSITORY}}